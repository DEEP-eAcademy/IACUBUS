<ion-header>

    <ion-toolbar color="primary">
        <ion-title>
            <ion-icon name="pin"></ion-icon>
            {{title}}
        </ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="closeLearnplace()"><ion-icon name="arrow-back"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-tabs #learnplace class="learnplace-tabs">
    <ion-tab-bar><!-- TODO lp [root]="mapPage" [rootParams]="mapPageParams" tabTitle="Map" tabIcon="map" -->
        <ion-tab-button tab="map">
            <ion-icon name="Navigate"></ion-icon>
            <ion-label>Map</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="content">
            <ion-icon name="book"></ion-icon>
            <ion-label>Content</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
