<ion-header color="primary" no-border no-shadow >
    <ion-toolbar color="primary" class=top-header no-border no-shadow>
        <div no-lines class="main-header ion-text-center ion-text-wrap">
            {{"home.title" | translate}}
        </div>
    </ion-toolbar>
</ion-header>


<ion-content class="page_desktop" fullscreen="true">
    <ion-grid class="desktop-grid">
        <ion-row>
            <ion-col size="12" size-sm="4" size-md="4" size-lg="3" size-xl="3" class="ion-text-center">
                <ion-card button="true" class="tile tile-cours ion-no-margin" [routerLink]="['/tabs/content']">
                    <object class=tile-image type="image/svg+xml" data="assets/icon/desktop_course.svg" (load)="svgLoaded()"></object>
                    <ion-card-header class="tile-title ion-text-uppercase"> {{ 'object-list.title' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6"  size-sm="4" size-md="4" size-lg="3" size-xl="3" class="ion-text-center">
                <ion-card button="true" class="tile ion-no-margin" [routerLink]="['/tabs/favorites']">
                    <object class=tile-image type="image/svg+xml" data="assets/icon/desktop_favourites.svg" (load)="svgLoaded()"></object>
                    <ion-card-header class="tile-title ion-text-uppercase"> {{ 'favorites.title' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6"  size-sm="4" size-md="4" size-lg="3" size-xl="3" class="ion-text-center">
                <ion-card button="true" class="tile ion-no-margin" [routerLink]="['/tabs/news']">
                    <object class=tile-image type="image/svg+xml" data="assets/icon/desktop_news.svg" (load)="svgLoaded()"></object>
                    <ion-card-header class="tile-title ion-text-uppercase"> {{ 'news.title' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6"  size-sm="4" size-md="4" size-lg="3" size-xl="3" class="ion-text-center">
                <ion-card button="true" class="tile ion-no-margin" (click)="openILIASRepository()">
                    <object class=tile-image type="image/svg+xml" data="assets/icon/desktop_repository.svg" (load)="svgLoaded()" (click)="openILIASRepository()"></object>
                    <ion-card-header class="tile-title ion-text-uppercase"> {{ 'repository' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6"  size-sm="4" size-md="4" size-lg="3" size-xl="3" class="ion-text-center">
                <ion-card button="true" class="tile ion-no-margin" [routerLink]="['/tabs/menu']">
                    <object class=tile-image type="image/svg+xml" data="assets/icon/desktop_menu.svg" (load)="svgLoaded()"></object>
                    <ion-card-header class="tile-title ion-text-uppercase"> {{ 'menu' | translate}} </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
