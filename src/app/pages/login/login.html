<ion-content class="page_login ion-no-padding" color="nobg-w" fullscreen="true">

    <ion-grid class="ion-padding-top">
        <ion-row class="ion-justify-content-center login-top-logo-row">
                <img src="assets/img/login.svg" alt="" class="login-top-image"/>
        </ion-row>

        <ion-row class="ion-padding-top ion-justify-content-center ion-align-items-center login-welcome-row">
                <h1 class="huge-login-header ion-text-center">{{ 'login.hello' | translate:[]}}</h1>
        </ion-row>
        <ion-row class="login-institution-row ion-padding ion-justify-content-center ion-align-items-end">
            <ion-item color="primary">
                <ion-label position="stacked" text-center></ion-label>
                <ion-select [(ngModel)]="installationId" interface="alert" class="ion-text-center" placeholder="{{ 'login.instructions' | translate }}" okText="{{ 'login.ok' | translate:[]}}" cancelText="{{ 'login.dismiss' | translate:[]}}">
                    <ion-select-option *ngFor="let installation of installations" [value]="installation.id">{{ installation.title }}</ion-select-option>
                </ion-select>
            </ion-item>
            <br>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-button color="light" fill="outline" shape="round"  (click)="login()" [disabled]="!installationId">{{ 'login.login' | translate }}</ion-button>
        </ion-row>

        <ion-row class="ion-padding ion-justify-content-center ion-align-items-end login-version-row">
            <ion-item class="ion-text-center" color="primary" text-center no-lines>
                Version {{appVersionStr | async}}
            </ion-item>
        </ion-row>

        <ion-row class="ion-justify-content-center styled-bottom-row">

        </ion-row>
    </ion-grid>

</ion-content>
