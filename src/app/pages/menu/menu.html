<ion-header no-border no-shadow>
		
    <ion-toolbar color="nobg-w" class=top-header no-border no-shadow>
       
        <div no-lines color="nobg-w"  text-center text-wrap>
            <ion-header class="main-header" no-border no-shadow>
								Menu
            </ion-header>
				</div>
			
    </ion-toolbar>
    
</ion-header>


<ion-content class="page_menu primary-gradient">
  <ion-list>
    <ion-item button color=nobg-w (click)="this.navCtrl.navigateForward('settings')">
        <ion-icon item-start name="settings"></ion-icon>
      Einstellungen
    </ion-item>
    <ion-item button color=nobg-w (click)="this.navCtrl.navigateForward('info')">
        <ion-icon item-start name="information-circle"></ion-icon>
        Informationen
      </ion-item>
      <ion-item button color="nobg-w" (click)="openPrivacyPolicy('https://www.ilias-pegasus.de/datenschutz/')" class="privacy-pegasus">
        <ion-icon item-start name="checkmark-circle-outline"></ion-icon>
        Datenschutz
      </ion-item>
      <ion-item button color="nobg-w" (click)="openPrivacyPolicy('https://iq-lernen.de/Datenschutzerklaerung_ILIAS_IQ.pdf')"class="privacy-iq">
        <ion-icon item-start name="checkmark-circle-outline"></ion-icon>
        Datenschutz
      </ion-item>
      <ion-item button color="nobg-w" (click)="openPrivacyPolicy('https://zwh.de/Datenschutzerklaerung_2018_August.pdf')"class="privacy-zwh">
        <ion-icon item-start name="checkmark-circle-outline"></ion-icon>
        Datenschutz
      </ion-item>
      <ion-item button color="nobg-w" (click)="openPrivacyPolicy('https://www.digitaler-weiterbildungscampus.de/datenschutzerklaerung.html')"class="privacy-mfkjusb">
        <ion-icon item-start name="checkmark-circle-outline"></ion-icon>
        Datenschutz
      </ion-item>
      <ion-item button color=nobg-w (click)="logout()"> 
        <ion-icon item-start name="exit"></ion-icon>
        Logout
      </ion-item>

  </ion-list>

</ion-content>
